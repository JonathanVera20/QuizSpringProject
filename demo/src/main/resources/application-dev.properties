# Development Environment Configuration
# =====================================
# This file is for development ONLY
# DO NOT use these values in production

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/AutonomoWeb
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Development Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration - Development Only
jwt.secret=MyVeryLongAndSecureJWTSecretKeyForHMACSHA256Algorithm123456789
jwt.expiration=3600000

# CORS Configuration - Development
cors.allowed.origins=http://localhost:3000,http://localhost:4200,http://127.0.0.1:3000

# Server Configuration
server.port=8080
logging.level.org.springframework.security=DEBUG
logging.level.com.example.demo=DEBUG

# Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
